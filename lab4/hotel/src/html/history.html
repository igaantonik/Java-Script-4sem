<script>
    "use strict";                                       // Nie wyłączaj trybu ścisłego
    var canvas = document.getElementById('canvas');     // Tutaj jest użyty standard W3C DOM — będzie on tematem następnych ćwiczeń
    var ctx = canvas.getContext("2d");                      // Utworzenie obiektu 'CanvasRenderingContext2D'

    ctx.beginPath();
    ctx.arc(50,50, 50, 0, Math.PI * 2, true);
    ctx.stroke();
    ctx.fillStyle = "rgba(154,215,201,0.78)";
    ctx.fill();
    ctx.fillStyle = "#8B4513";
    ctx.fillRect(canvas.width / 2 - 5, canvas.height - 20, 10, 20);
    ctx.fillStyle = "#008000";
    ctx.beginPath();
    ctx.moveTo((canvas.width / 2) , 10);
    ctx.lineTo((canvas.width / 2) - 30 , canvas.height - 20);
    ctx.lineTo((canvas.width / 2) + 30 , canvas.height - 20);
    ctx.closePath();
    ctx.fill();

</script>
<script>
    $(document).ready(function(){
        $('#check').click(function() {
            const firstName = $('#inputFirstname').val();
            const lastName = $('#inputLastname').val();
            console.log("work in progress");
            if(firstName && lastName){
                const guestData = {
                    guest: firstName + ' ' + lastName
                };

                $.ajax({
                    url: '/guest',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(guestData),
                    success: function (response) {
                        displayReservations(response);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error booking room:', error);
                        alert('Error booking room');
                    }
                });
            } else {
                alert('Proszę wypełnić wszystkie pola formularza!');
            }

        });
        function displayReservations(reservations) {
            let html = ' <h1 class="display-5 font-italic" id="rentText">Twoje rezerwacje</h1></br>';
            html += '<ul>';
            reservations.forEach(function (reservation) {
                html += '<li>' + ' Pokój: ' + reservation.room +
                    ', Data przyjazdu: ' + reservation.arrivalDate + ', Data wyjazdu: ' + reservation.checkoutDate + '</li>'+'</br>';
            });
            html += '</ul>';
            $('#reservationList').html(html);
        }

    });


</script>
